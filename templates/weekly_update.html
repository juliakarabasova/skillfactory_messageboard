<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельный дайджест</title>
</head>
<body>
    <h2>Вот, что появилось новенького на сайте за неделю</h2>
    <hr>
    <br>
    <ol>
        {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <i>{{ post.post_date|date:'M d Y' }}</i>
            <p>{{ post.text|truncatechars:50 }}</p>
            <p>Откликнуться: http://127.0.0.1:8000/posts/{{post.pk}}</p>
            <br>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
